<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Perfil de Liderança</title>
	<style type="text/css">
.ui-widget {
	font-size: 120%;
}
</style>
</h:head>

<h:body>
	<h:form id="pergunta2form">

		<p class="ui-widget">Para quem costuma repassar as atividades?</p>

		<p:outputPanel id="customPanel" style="margin-bottom:10px">

			<p:selectOneRadio id="opcao" value="#{dfRootBean.opcao}"
				layout="custom">
				<f:selectItem itemLabel="A" itemValue="A" />
				<f:selectItem itemLabel="B" itemValue="B" />
				<f:selectItem itemLabel="C" itemValue="C" />
			</p:selectOneRadio>

			<h:panelGrid columns="2" cellpadding="5">
				<p:radioButton id="opt1" for="opcao" itemIndex="0" />
				<h:outputLabel for="opt1" value="Geralmente para as mesmas pessoas" />

				<p:radioButton id="opt2" for="opcao" itemIndex="1" />
				<h:outputLabel for="opt2" value="Para quem estiver livre" />

				<p:radioButton id="opt3" for="opcao" itemIndex="2" />
				<h:outputLabel for="opt3" value="Para quem precisa se desenvolver em uma habilidade específica" />

			</h:panelGrid>
		</p:outputPanel>

		<p:commandButton id="pergunta2btn" value="Próxima pergunta >>"
			icon="ui-icon-extlink" actionListener="#{dfRootBean.abrePergunta3}">
			<p:ajax event="dialogReturn" listener="#{dfRootBean.aoRetornoDaPergunta3}" />  
		</p:commandButton>
	</h:form>
</h:body>

</html>
